<!DOCTYPE html>
<html>
<head>
    <title>Üyelik Formu</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        div { margin-bottom: 10px; }
        label { display: inline-block; width: 120px; }
    </style>
</head>
<body>

    <h1>Üyelik İşlemleri</h1>
    <p>Yeni üyelik için lütfen aşağıdaki formu doldurun.</p>

    <form action="test1.html" method="POST">
        
        <fieldset>
            <legend>Kişisel Bilgileriniz</legend>

            <div>
                <label for="adInput">Adınız:</label>
                <input type="text" id="adInput" name="kullanici_adi" required>
            </div>

            <div>
                <label for="soyadInput">Soyadınız:</label>
                <input type="text" id="soyadInput" name="kullanici_soyadi" required>
            </div>

            <div>
                <label for="emailInput">E-posta:</label>
                <input type="email" id="emailInput" name="kullanici_email" required>
            </div>

            <div>
                <label for="sifreInput">Şifreniz:</label>
                <input type="password" id="sifreInput" name="kullanici_sifre" required>
            </div>

            <div>
                <label for="tarihInput">Doğum Tarihi:</label>
                <input type="date" id="tarihInput" name="dogum_tarihi">
            </div>

             <div>
                <label>Cinsiyet:</label>
                <input type="radio" id="erkek" name="cinsiyet" value="erkek">
                <label for="erkek">Erkek</label>
                
                <input type="radio" id="kadin" name="cinsiyet" value="kadin">
                <label for="kadin">Kadın</label>
            </div>

        </fieldset>
        
        <input type="submit" value="Kayıt Ol">

    </form>

</body>
</html>
