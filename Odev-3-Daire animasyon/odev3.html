<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB G√ñREVƒ∞ 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        .container {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        /* 1. Yukarƒ± a≈üaƒüƒ± gidip gelen */
        .box1 {
            background-color: #8B4789;
            animation: moveUpDown 2s infinite ease-in-out;
        }

        @keyframes moveUpDown {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        /* 2. B√ºy√ºy√ºp k√º√ß√ºlen ve rengi deƒüi≈üen */
        .box2 {
            background-color: #E74C3C;
            animation: growShrinkColor 3s infinite ease-in-out;
        }

        @keyframes growShrinkColor {
            0%, 100% {
                transform: scale(1);
                background-color: #E74C3C;
            }
            50% {
                transform: scale(1.3);
                background-color: #F39C12;
            }
        }

        /* 3. Git gide transparan deƒüeri artan ve azalan */
        .box3 {
            background-color: #E8A0A0;
            animation: fadeInOut 2.5s infinite ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.2;
            }
        }

        /* 4. Saƒüa sola giden gelen */
        .box4 {
            background-color: #5DADE2;
            animation: moveLeftRight 2s infinite ease-in-out;
        }

        @keyframes moveLeftRight {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(40px);
            }
        }

        /* 5. D√∂nen */
        .box5 {
            background-color: #27AE60;
            animation: rotate 3s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Y√ºzler i√ßin basit stiller */
        .face {
            font-size: 50px;
        }

        .label {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="box box1">
                <div class="face">üòÆ</div>
            </div>
            <div class="label">Yukarƒ± A≈üaƒüƒ±</div>
        </div>

        <div class="item">
            <div class="box box2">
                <div class="face">üòê</div>
            </div>
            <div class="label">B√ºy√ºr K√º√ß√ºl√ºr</div>
        </div>

        <div class="item">
            <div class="box box3">
                <div class="face">üòä</div>
            </div>
            <div class="label">Transparan</div>
        </div>

        <div class="item">
            <div class="box box4">
                <div class="face">üòÉ</div>
            </div>
            <div class="label">Saƒüa Sola</div>
        </div>

        <div class="item">
            <div class="box box5">
                <div class="face">‚≠ê</div>
            </div>
            <div class="label">D√∂nen</div>
        </div>
    </div>
</body>
</html>
